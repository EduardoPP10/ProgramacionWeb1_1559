<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eduardo Pérez Paz">
    <meta name="description" content="En esta página vamos a observar las etiquetas principales de HTML">
    <!--Esto es un comentario-->
    <meta name="keywords" content="html, etiqueta, atributo, valor, encabezado">
    <title>Funfamentos HTML</title>
</head>
<body>
    <h1>Fundamentos  y etiquetas básicas HTML</h1>
    <h2>Este es un subtitulo</h2>
    <h3>es</h3>
    <h4>es</h4>
    <h5>es</h5>
    <h6>es</h6>
    <!--Etiquetas para formatear el texto en línea-->

    <p>De: <del>$299</del> a $200</p>
    <p><mark>El horario de apertura es a las 6:00 a.m</mark></p>

    
</body>
